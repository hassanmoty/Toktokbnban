<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تطبيق حجز السيارات</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_KEY&libraries=places"></script>
</head>
<body>
  <div id="auth">
    <h2>تسجيل</h2>
    <input type="text" id="name" placeholder="الاسم">
    <input type="text" id="phone" placeholder="رقم الهاتف">
    <select id="role">
      <option value="user">مستخدم</option>
      <option value="driver">سائق</option>
    </select>
    <button onclick="register()">تسجيل</button>
  </div>

  <div id="mapContainer" class="hidden">
    <h3>مرحبا <span id="username"></span></h3>
    <div id="map"></div>
    <button id="findBtn" onclick="findDrivers()">عرض السائقين</button>
    <div id="driversList"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
